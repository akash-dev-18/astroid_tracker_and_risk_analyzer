services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cosmic-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/cosmic_watch.db
      - SECRET_KEY=dev_secret
      - ALLOWED_ORIGINS=["*"]
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  frontend:
    build:
      context: ./fronten
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000
    container_name: cosmic-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always

volumes:
  backend-data:
